<!DOCTYPE HTML>
<html lang="en"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/main.html}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Shopping Cart - Julian Saavedra</title>
</head>

<body>

<div layout:fragment="content">
    <form class="col-sm-10 offset-sm-1 text-center" style="padding-top:50px">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-5">
                <input type="text" readonly class="form-control-plaintext"  th:value="${user.name}" >
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-5">
                <input type="text" readonly class="form-control-plaintext"  th:value="${user.email}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-5">
                <input type="text" readonly class="form-control-plaintext"  th:value="${user.phone}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Wallet</label>
            <div class="col-sm-5">
                <input type="text" readonly class="form-control-plaintext"  th:value="'$' + ${user.wallet}">
            </div>
        </div>
    </form>

    <table class="table table-hover" id="item-table">
        <thead>
        <th>Transaction History</th>
        </thead>
        <tbody>
        <tr th:each="item : ${itemsOwned}">
            <td th:text="${item}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
