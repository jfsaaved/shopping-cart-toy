<!DOCTYPE HTML>
<html lang="en"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/main.html}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Shopping Cart - Julian Saavedra</title>
</head>

<body>

<div layout:fragment="content">
    <table class="table table-hover" id="item-table">
        <thead>
        <th></th>
        <th colspan="2">ID</th>
        <th colspan="2">Title</th>
        <th>Price</th>
        <th>Item Type</th>
        </thead>
        <tbody>
        <tr th:each="item : ${items}" class="clickable-row" th:data-itemType="${item.itemType.value}" th:onclick="'javascript:rowClicked2(this.getAttribute(\'data-itemType\'),' + ${item.id} + ');'">
            <td><img th:src="${item.imgUrl}" class="img-fluid" style="width:75px; height;225px" ></td>
            <td th:text="${item.id}"></td>
            <td th:text="${item.itemType.value == 'cd'} ? 'ASIN ' + ${item.asin} : 'ISBN ' + ${item.isbn}"></td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.itemType.value == 'cd'} ? 'by ' + ${item.artist} : 'by ' + ${item.author}"></td>
            <td th:text="'$' + ${item.price}"></td>
            <td th:text="${item.itemType}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
