<!DOCTYPE HTML>
<html lang="en"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Shopping Cart - Julian Saavedra</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Shopping Cart - Julian Saavedra</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li th:class="${controllerName == 'LandingPage'} ? 'nav-item active' : 'nav-item'"    >
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li th:class="${controllerName == 'Account'} ? 'nav-item active' : 'nav-item'"    >
                    <a class="nav-link" href="/">Account <span class="sr-only">(current)</span></a>
                </li>
                <li th:class="${controllerName == 'Shopping Cart'} ? 'nav-item active' : 'nav-item'"    >
                    <a class="nav-link" href="/">Shopping Cart <span class="sr-only">(current)</span></a>
                </li>
                <li th:class="${controllerName == 'LandingPage'} ? 'nav-item dropdown' : 'nav-item dropdown active'">
                    <a th:text="${controllerName == 'LandingPage'} ? 'Catalog' : ${controllerName}" class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Catalog
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/books">Books</a>
                        <a class="dropdown-item" href="/cds">CDs</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/items">All Catalog</a>
                    </div>
                </li>
                <form th:class="${controllerName == 'Books' || controllerName == 'CDs' || controllerName == 'All Items'}
                        ? 'form-inline my-2 my-lg-0' : 'invisible form-inline my-2 my-lg-0'">
                    <input id="filter" onkeypress="return searchKeyPress(event);" name="searchTxt" type="text" class="form-control mr-sm-2" th:value="${filter}" th:placeholder="${filter}"/>
                    <a onclick="filter()" id="filterButton" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</a>
                </form>
            </ul>
        </div>
    </nav>

    <div layout:fragment="content"></div>
    <script type="text/javascript" src="/js/filter.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
